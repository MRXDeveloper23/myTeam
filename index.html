<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./assets/images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Team</title>
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <h1 class="">The creative crew</h1>
        <p>
          <span>Who we are</span>

          working in various locations from the world.
        </p>
      </div>

      <section class="team">
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo1.png" alt="" />
            <figcaption>Bill Mahoney</figcaption>
          </figure>
          <span class="team__card--role">Product owner</span>
        </div>
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo2.png" alt="" />
            <figcaption>Saba Cabrera</figcaption>
          </figure>
          <span class="team__card--role">Art director</span>
        </div>
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo3.png" alt="" />
            <figcaption>Shae Le</figcaption>
          </figure>
          <span class="team__card--role">Tech Lead</span>
        </div>
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo4.png" alt="" />
            <figcaption>Skylah Lu</figcaption>
          </figure>
          <span class="team__card--role">UX Designer</span>
        </div>
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo5.png" alt="" />
            <figcaption>Griff Richards</figcaption>
          </figure>
          <span class="team__card--role">Developer</span>
        </div>
        <div class="team__card">
          <figure>
            <img src="./assets/images/photo6.png" alt="" />
            <figcaption>Stan John</figcaption>
          </figure>
          <span class="team__card--role">Developer</span>
        </div>
      </section>

      <footer>
        created by <span>@MRXDeveloper23</span> - devChallenges.io
      </footer>
    </div>
  </body>
</html>
